<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        
        <section class="tela-inicial">
            <h1>Bem-vindo ao Jogo de Perguntas e Respostas!</h1>
            <button class="iniciar-btn">Iniciar Jogo</button>
        </section>
        <section class="caixa-principal">
            <div class="caixa-perguntas"></div>
            <div class="caixa-alternativas"></div>
        </section>
        <section class="caixa-resultado">
            <h2>Resultado</h2>
            <p class="texto-resultado"></p>
            <button class="novamente-btn">Jogar Novamente</button>
        </section>
    </main>

</body>
</html>
